{% extends 'base.html' %}
{% block title %}Delete post{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-md-8">
            <p>
            <h5>Are you sure you want to delete this post?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <button class="btn btn-danger" type="submit">Yes</button>
                    <a role="button" class="btn btn-primary"
                       href="{% url 'post' username=post.author.username pk=post.pk %}">No</a>
                </div>
            </form>
            </p>
        </div>
    </div>
{% endblock %}
